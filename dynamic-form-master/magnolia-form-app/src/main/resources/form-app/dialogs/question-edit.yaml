light: false
form:
  properties:

    - name: title
      $type: textField
      required: true
      i18n: true

    - name: question
      $type: textField
      required: true
      rows: 5
      i18n: true

    - name: questionTypeSwitch
      $type: switchableField
      required: true
      field:
        name: questionType
        $type: radioButtonGroupField
        required: true
        layout: horizontal
        datasource:
          $type: optionListDatasource
          options:
            - name: single
              value: single
            - name: multi
              value: multi
            - name: text
              value: text
            - name: range
              value: range
      itemProvider:
        $type: currentItemProvider
      forms:
        - name: range
          properties:
            - name: rangeFrom
              label: From value
              $type: textField
              required: true
              type: java.lang.Long
              converterClass: info.magnolia.form.field.converter.StringToLongConverter
              conversionErrorMessage: Please enter valid number!
              defaultValue:
            - name: rangeFromLabel
              label: From label
              $type: textField
            - name: rangeFromImage
              label: From label image
              $type: damLinkField
            - name: rangeTo
              label: To value
              $type: textField
              required: true
              type: java.lang.Long
              converterClass: info.magnolia.form.field.converter.StringToLongConverter
              conversionErrorMessage: Please enter valid number!
              defaultValue:
            - name: rangeToLabel
              label: To label
              $type: textField
            - name: rangeToImage
              label: To label image
              $type: damLinkField

    - name: image
      $type: damLinkField

    - name: customChartId
      $type: textField


  layout:
    $type: tabbedLayout
    tabs:
      main:
        fields:
          - name: title
          - name: question
          - name: questionTypeSwitch
          - name: image
          - name: customChartId


actions: !include:/form-app/includes/database-actions.yaml
