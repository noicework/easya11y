label: Form

form:
  properties:

    - name: formId
      label: Form
      $type: linkField
      required: true
      converterClass: info.magnolia.form.field.converter.FormToStringConverter
      placeholder: Choose form
      chooserId: form-core:chooser/form-chooser

    - name: link
      label: Form results page
      $type: pageLinkField
      required: true

  layout:
    $type: tabbedLayout
    tabs:
      main:
        fields:
          - name: formId
          - name: link


footerLayout:
  $type: defaultEditorActionLayout
  primaryActions:
    commit: commit
    cancel: cancel
