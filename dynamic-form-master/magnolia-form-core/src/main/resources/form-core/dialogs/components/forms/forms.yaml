label: Forms

form:
  properties:

    - name: title
      label: Title
      $type: textField
      required: true
      i18n: true

    - name: description
      label: Description
      $type: textField
      required: false
      i18n: true
      rows: 5

    - name: link
      label: Form details page
      $type: pageLinkField
      required: true

  layout:
    $type: tabbedLayout
    tabs:
      main:
        fields:
          - name: title
          - name: description
          - name: link


footerLayout:
  $type: defaultEditorActionLayout
  primaryActions:
    commit: commit
    cancel: cancel
