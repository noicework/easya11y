label: Form Results Manual

form:
  properties:

    - name: formId
      label: Form
      $type: linkField
      required: true
      converterClass: info.magnolia.form.field.converter.FormToStringConverter
      placeholder: Choose form
      chooserId: form-core:chooser/form-chooser

  layout:
    $type: tabbedLayout
    tabs:
      main:
        fields:
          - name: formId


footerLayout:
  $type: defaultEditorActionLayout
  primaryActions:
    commit: commit
    cancel: cancel
