<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>easya11y Submission Test</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    pre {
      background-color: #f8f9fa;
      padding: 1rem;
      border-radius: 0.25rem;
    }
  </style>
</head>
<body>
  <h1>easya11y REST API Test</h1>
  <p>This page tests the FormSubmissionEndpoint REST service.</p>
  
  <form id="easyform-test" class="mt-4">
    <div class="form-group">
      <label for="form-path">Form Path:</label>
      <input type="text" id="form-path" name="formPath" value="/easya11y/test/contact-form" class="form-control" required>
      <small class="form-text text-muted">Path to the form in the JCR repository</small>
    </div>
    
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="Test User" class="form-control">
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="test@example.com" class="form-control">
    </div>
    
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" class="form-control">This is a test submission</textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit Test</button>
  </form>
  
  <div id="result" class="mt-4">
    <h3>Result:</h3>
    <pre id="response"></pre>
  </div>

  <script>
    document.getElementById('easyform-test').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const form = e.target;
      const formData = new FormData(form);
      const resultElem = document.getElementById('response');
      
      resultElem.textContent = 'Submitting...';
      
      // Create URL object to get the base URL
      const url = new URL(window.location.href);
      const baseUrl = url.origin;
      
      // Submit form to the endpoint
      fetch(baseUrl + '/magnoliaAuthor/.rest/easya11y/submit', {
        method: 'POST',
        body: formData,
        credentials: 'same-origin'
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        // Format and display the result
        resultElem.textContent = JSON.stringify(data, null, 2);
        resultElem.style.color = 'green';
      })
      .catch(error => {
        // Display any errors
        resultElem.textContent = `Error: ${error.message}`;
        resultElem.style.color = 'red';
        console.error('Submission error:', error);
      });
    });
  </script>
</body>
</html>
