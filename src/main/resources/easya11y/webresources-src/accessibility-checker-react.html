<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Checker - Magnolia CMS</title>
    <meta name="description" content="Comprehensive accessibility testing for your Magnolia CMS website">
    
    <!-- Magnolia Design System CSS -->
    <link rel="stylesheet" href="https://ds.magnolia-cloud.com/css/magnolia-ds.min.css">
    
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f5f7fa;
        }
        
        #root {
            height: 100%;
            overflow: auto;
        }
        
        /* Loading screen */
        .app-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f7fa;
        }
        
        .app-loading-content {
            text-align: center;
            padding: 2rem;
        }
        
        .app-loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e1e4e8;
            border-top-color: #068449;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .app-loading-text {
            color: #586069;
            font-size: 1rem;
            margin-top: 1rem;
        }
        
        /* Error fallback */
        .app-error {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f7fa;
            padding: 2rem;
        }
        
        .app-error-content {
            max-width: 600px;
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .app-error-icon {
            font-size: 3rem;
            color: #d73a49;
            margin-bottom: 1rem;
        }
        
        .app-error-title {
            font-size: 1.5rem;
            color: #24292e;
            margin-bottom: 0.5rem;
        }
        
        .app-error-message {
            color: #586069;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        
        .app-error-button {
            background-color: #068449;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .app-error-button:hover {
            background-color: #056b3b;
        }
        
        /* Accessibility focus styles */
        *:focus {
            outline: 2px solid #068449;
            outline-offset: 2px;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f3f4;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #dadce0;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #bdc1c6;
        }
    </style>
</head>
<body>
    <!-- React app root -->
    <div id="root">
        <!-- Loading state (shown while React loads) -->
        <div class="app-loading">
            <div class="app-loading-content">
                <div class="app-loading-spinner"></div>
                <div class="app-loading-text">Loading Accessibility Checker...</div>
            </div>
        </div>
    </div>
    
    <!-- Error boundary fallback -->
    <noscript>
        <div class="app-error">
            <div class="app-error-content">
                <div class="app-error-icon">⚠️</div>
                <h1 class="app-error-title">JavaScript Required</h1>
                <p class="app-error-message">
                    The Accessibility Checker requires JavaScript to be enabled in your browser.
                    Please enable JavaScript and reload the page.
                </p>
            </div>
        </div>
    </noscript>
    
    <!-- Global error handler -->
    <script>
        window.addEventListener('error', function(event) {
            // Only show error UI if React hasn't loaded yet
            const root = document.getElementById('root');
            if (root && root.querySelector('.app-loading')) {
                root.innerHTML = `
                    <div class="app-error">
                        <div class="app-error-content">
                            <div class="app-error-icon">❌</div>
                            <h1 class="app-error-title">Application Error</h1>
                            <p class="app-error-message">
                                An error occurred while loading the Accessibility Checker.
                                ${event.error ? event.error.message : 'Unknown error'}
                            </p>
                            <button class="app-error-button" onclick="window.location.reload()">
                                Reload Page
                            </button>
                        </div>
                    </div>
                `;
            }
        });
    </script>
    
    <!-- Load the React app -->
    <script src="js/accessibility-checker.js"></script>
</body>
</html>
