<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Scan Results</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0 !important;
            padding: 0 !important;
        }
        /* Custom styles for scan dialog */
        .scan-dialog-container {
            max-width: none !important;
            width: 100%;
            padding: 0px;
        }
        
        .scan-dialog-results {
            max-width: none !important;
            margin: 0;
            transform: none !important;
            width: 100% !important;
            box-shadow: unset !important;
        }
        
        /* Enhanced scan status styling */
        .scan-status {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            padding: 60px 20px;
            background: #f8f9fa;
        }
        
        .scan-progress {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }
        
        /* Loading spinner */
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #068449;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .scan-progress span {
            font-size: 18px;
            color: #333;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        /* Pulse animation for text */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .scan-progress span {
            animation: pulse 2s ease-in-out infinite;
        }
        
        /* Hide results container completely until scan completes */
        .scan-dialog-results.hidden {
            display: none !important;
        }
        
        /* Error message styling */
        .error-message {
            padding: 40px;
            text-align: center;
            color: #d32f2f;
            background: #ffebee;
            border-radius: 8px;
            margin: 40px auto;
            max-width: 600px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .error-message.hidden {
            display: none;
        }
    </style>
