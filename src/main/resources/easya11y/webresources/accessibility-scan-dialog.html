<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Scan Results</title>
    <link rel="stylesheet" href="css/accessibility-checker.css">
    <style>
        body {
            margin: 0 !important;
            padding: 0 !important;
        }
        /* Custom styles for scan dialog */
        .scan-dialog-container {
            max-width: none !important;
            width: 100%;
            padding: 0px;
        }
        
        .scan-dialog-results {
            max-width: none !important;
            margin: 0;
            transform: none !important;
            width: 100% !important;
            box-shadow: unset !important;
        }
        
        /* Enhanced scan status styling */
        .scan-status {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            padding: 60px 20px;
            background: #f8f9fa;
        }
        
        .scan-progress {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }
        
        /* Loading spinner */
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #068449;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .scan-progress span {
            font-size: 18px;
            color: #333;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        /* Pulse animation for text */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .scan-progress span {
            animation: pulse 2s ease-in-out infinite;
        }
        
        /* Hide results container completely until scan completes */
        .scan-dialog-results.hidden {
            display: none !important;
        }
        
        /* Error message styling */
        .error-message {
            padding: 40px;
            text-align: center;
            color: #d32f2f;
            background: #ffebee;
            border-radius: 8px;
            margin: 40px auto;
            max-width: 600px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .error-message.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="scan-container scan-dialog-container">
        <div class="scan-status" id="scanStatus">
            <div class="scan-progress">
                <div class="spinner"></div>
                <span>Running accessibility scan...</span>
            </div>
        </div>
        
        <div class="scan-results-content scan-dialog-results hidden" id="resultsContainer">
            <div class="scan-results-body">
                <div class="scan-summary">
                    <div class="scan-score">
                        <div class="score-circle-container">
                            <div class="score-circle">
                                <svg width="80" height="80">
                                    <circle cx="40" cy="40" r="32" class="score-circle-bg"></circle>
                                    <circle cx="40" cy="40" r="32" class="score-circle-progress" id="scoreCircle"></circle>
                                </svg>
                                <div class="score-text" id="scoreText">0</div>
                            </div>
                        </div>
                        <div class="score-details">
                            <div class="score-label">Accessibility Score</div>
                            <div class="score-value" id="scoreValue">0/100</div>
                            <div class="stats-row">
                                <span><strong id="violationCount">0</strong> violations</span>
                                <span><strong id="passCount">0</strong> passed</span>
                                <span><strong id="issueCount">0</strong> total issues</span>
                            </div>
                        </div>
                    </div>
                    <div class="violation-summary" id="violationSummary"></div>
                </div>
                
                <div class="scan-violations" id="violationsSection">
                    <h4>Accessibility Issues</h4>
                    <div class="violations-list" id="violationsList"></div>
                </div>
            </div>
        </div>
        
        <div class="error-message hidden" id="errorMessage"></div>
    </div>
    
    <script src="js/easya11y.js"></script>
    <script>
        // Initialize the scan dialog when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            if (window.pageInitializers && window.pageInitializers.initScanDialog) {
                window.pageInitializers.initScanDialog();
            } else {
                console.error('Page initializer not found. Make sure easya11y.js is loaded correctly.');
            }
        });
    </script>
</body>
</html>
