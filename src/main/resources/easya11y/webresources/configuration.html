<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easya11y Configuration</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 28px;
            border-bottom: 2px solid #068449;
            padding-bottom: 10px;
        }

        .config-section {
            margin-bottom: 40px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }

        .config-section h2 {
            color: #068449;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            outline: none;
            border-color: #068449;
        }

        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            justify-content: flex-end;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #068449;
            color: white;
        }

        .btn-primary:hover {
            background-color: #057038;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: none;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #068449;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>easya11y Configuration</h1>
        
        <div id="alert" class="alert"></div>
        
        <form id="configForm">

            <!-- WCAG Settings -->
            <div class="config-section">
                <h2>WCAG Accessibility Settings</h2>
                <div class="form-group">
                    <label for="wcagVersion">Default WCAG Version</label>
                    <select id="wcagVersion" name="wcagVersion">
                        <option value="2.0">WCAG 2.0</option>
                        <option value="2.1">WCAG 2.1</option>
                        <option value="2.2" selected>WCAG 2.2</option>
                    </select>
                    <div class="help-text">Default WCAG version for accessibility checks</div>
                </div>
                <div class="form-group">
                    <label for="wcagLevel">Default WCAG Conformance Level</label>
                    <select id="wcagLevel" name="wcagLevel">
                        <option value="A">Level A</option>
                        <option value="AA" selected>Level AA</option>
                        <option value="AAA">Level AAA</option>
                    </select>
                    <div class="help-text">Default conformance level for accessibility checks</div>
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="btn-secondary" onclick="loadConfiguration()">Reset</button>
                <button type="submit" class="btn-primary">Save Configuration</button>
            </div>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <script>
        // Get the base URL for API endpoints
        const baseUrl = window.location.origin + (window.location.pathname.includes('magnolia') ? '/magnoliaAuthor' : '');
        const configEndpoint = baseUrl + '/.rest/easya11y/configuration';

        // Load configuration on page load
        window.addEventListener('DOMContentLoaded', loadConfiguration);

        // Form submission
        document.getElementById('configForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await saveConfiguration();
        });

        async function loadConfiguration() {
            showLoading(true);
            hideAlert();
            
            try {
                const response = await fetch(configEndpoint, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Failed to load configuration: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.success && data.configuration) {
                    populateForm(data.configuration);
                }
            } catch (error) {
                showAlert('Error loading configuration: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function saveConfiguration() {
            showLoading(true);
            hideAlert();
            
            const formData = new FormData(document.getElementById('configForm'));
            const configuration = {};
            
            // Convert form data to object
            for (const [key, value] of formData.entries()) {
                if (value !== '') {
                    configuration[key] = value;
                }
            }
            
            
            try {
                const response = await fetch(configEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify(configuration)
                });

                if (!response.ok) {
                    throw new Error(`Failed to save configuration: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    showAlert('Configuration saved successfully', 'success');
                } else {
                    showAlert('Error saving configuration: ' + (data.message || 'Unknown error'), 'error');
                }
            } catch (error) {
                showAlert('Error saving configuration: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        function populateForm(config) {
            // Populate all text inputs
            Object.keys(config).forEach(key => {
                const field = document.getElementById(key);
                if (field) {
                    if (field.type === 'checkbox') {
                        field.checked = config[key] === true || config[key] === 'true';
                    } else {
                        field.value = config[key] || '';
                    }
                }
            });
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('configForm').style.display = show ? 'none' : 'block';
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(hideAlert, 5000);
            }
        }

        function hideAlert() {
            document.getElementById('alert').style.display = 'none';
        }
    </script>
</body>
</html>
