<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Checker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/accessibility-checker.css">
</head>
<body>
    <div class="container">
        <div id="statsContainer" class="stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-label">Total Pages</div>
                <div class="stat-value" id="totalPages">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Pages Scanned</div>
                <div class="stat-value" id="scannedPages">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Average Score</div>
                <div class="stat-value" id="averageScore">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Critical Issues</div>
                <div class="stat-value" id="criticalIssues" style="color: #dc3545;">0</div>
            </div>
        </div>
        
        <div class="scan-section">
            <div class="scan-header">
                <h2>Accessibility Audit</h2>
                <div class="header-actions">
                    <span class="header-stats" id="headerStats"></span>
                    <button id="scanAllBtn" class="btn-bulk-scan">
                        <span>⊞</span> Bulk Scan
                    </button>
                </div>
            </div>

            <div class="scan-controls">
                <div class="primary-controls">
                    <div class="control-group">
                        <label for="pageSearchInput">Select Page to Scan</label>
                        <div class="searchable-dropdown">
                            <input type="text" 
                                   id="pageSearchInput" 
                                   class="page-search-input" 
                                   placeholder="Search and select a page..."
                                   autocomplete="off">
                            <div id="pageDropdown" class="page-dropdown-list" style="display: none;">
                                <div class="dropdown-loader" style="display: none;">Loading pages...</div>
                            </div>
                        </div>
                    </div>
                    <button id="scanBtn" class="btn btn-primary btn-large">
                        <span>▶</span> Scan Page
                    </button>
                </div>
                
                <div class="secondary-controls">
                    <div class="control-group">
                        <label for="wcagLevelSelect">WCAG Compliance Level</label>
                        <select id="wcagLevelSelect" class="form-select">
                            <option value="AA" selected>WCAG 2.1 AA (Recommended)</option>
                            <option value="A">WCAG 2.1 A</option>
                            <option value="AAA">WCAG 2.1 AAA</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="search-container">
                <span class="search-icon">⌕</span>
                <input type="text" 
                       id="searchInput" 
                       class="search-input" 
                       placeholder="Search pages or issues...">
            </div>
            <select id="sortSelect" class="sort-select">
                <option value="date-desc" selected>Recently Scanned</option>
                <option value="score-asc">Worst Score First</option>
                <option value="score-desc">Best Score First</option>
                <option value="violations-desc">Most Issues</option>
            </select>
            <button id="filterBtn" class="btn btn-primary">
                <span>⊙</span> Filters
            </button>
            <button id="exportBtn" class="btn btn-success">
                <span>⤓</span> Export Report
            </button>
        </div>
        
        <div id="filters" class="filters">
            <div class="filter-row">
                <select id="severityFilter" class="form-select">
                    <option value="">All Severities</option>
                    <option value="critical">Critical</option>
                    <option value="serious">Serious</option>
                    <option value="moderate">Moderate</option>
                    <option value="minor">Minor</option>
                </select>
                <select id="wcagFilter" class="form-select">
                    <option value="">All WCAG Levels</option>
                    <option value="A">Level A</option>
                    <option value="AA">Level AA</option>
                    <option value="AAA">Level AAA</option>
                </select>
                <button id="applyFilters" class="btn btn-primary">Apply Filters</button>
            </div>
        </div>
        
        <div id="messageContainer"></div>
        
        <div id="submissionsContainer" class="submissions-container">
            <div class="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 16v-4"></path>
                    <path d="M12 8h.01"></path>
                </svg>
                <p>Select a page to scan for accessibility issues</p>
            </div>
        </div>
        
        <div id="pagination" class="pagination" style="display: none;">
            <button id="prevPage" class="pagination-btn">Previous</button>
            <span class="pagination-info">
                Page <span id="currentPage">1</span> of <span id="totalPages">1</span>
            </span>
            <button id="nextPage" class="pagination-btn">Next</button>
        </div>
    </div>

    <!-- Load the bundled accessibility scanner with axe-core -->
    <script src="js/easya11y.js"></script>
    
    <script>
        // Initialize the accessibility checker when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            if (window.pageInitializers && window.pageInitializers.initAccessibilityChecker) {
                window.pageInitializers.initAccessibilityChecker();
            } else {
                console.error('Page initializer not found. Make sure easya11y.js is loaded correctly.');
            }
        });
    </script>
    
    <!-- Scan Results Modal -->
    <div id="scanResultsModal" class="scan-results-modal">
        <div class="scan-results-content">
            <div class="scan-results-header">
                <h3>Scan Results</h3>
                <button class="close-modal-btn" onclick="closeScanResultsModal()">×</button>
            </div>
            <div class="scan-results-body" id="scanResultsBody">
                <!-- Content will be dynamically populated -->
            </div>
            <div class="scan-results-footer">
                <button class="btn btn-primary" onclick="closeScanResultsModal()">Close</button>
            </div>
        </div>
    </div>
</body>
</html>
